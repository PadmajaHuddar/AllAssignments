<div class="container">
<h3>{{title}}</h3>
<form [formGroup]="productForm"  (ngSubmit)="onSubmit(productForm.value)" novalidate>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control">
            <div [hidden]="productForm.controls['name'].untouched && productForm.controls['name'].pristine">
            <div *ngIf="productForm.controls['name'].hasError('required')" class="alert alert-danger"> 
                Please enter name
            </div> 
            <div *ngIf="productForm.controls['name'].hasError('minlength')" class="alert alert-danger"> Please enter atleast 3 characters </div> 
            <div *ngIf="productForm.controls['name'].hasError('maxlength')" class="alert alert-danger"> Name too long </div> 
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Quantity</label>
            <input type="number" required formControlName="quantity" class="form-control">
            <div [hidden]="productForm.controls['quantity'].untouched && productForm.controls['quantity'].pristine">
            <div *ngIf="productForm.controls['quantity'].hasError('required')" class="alert alert-danger"> 
                Please enter quantity
            </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Price</label>
            <input type="number" required formControlName="price" class="form-control">
            <div [hidden]="productForm.controls['price'].untouched && productForm.controls['price'].pristine">
            <div *ngIf="productForm.controls['price'].hasError('required')" class="alert alert-danger"> 
                Please enter price
            </div>
            </div>
        </div>
    </div>
    <button [disabled]="!productForm.valid"  type="submit" class="btn btn-primary">ADD PRODUCT</button>
</form>
</div>
