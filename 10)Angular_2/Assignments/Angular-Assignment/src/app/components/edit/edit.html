<div class="container">
<h3>{{title}}</h3>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Title</label>
            <input type="text" [ngModel]="title" class="form-control" #titleRef>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Name</label>
            <input type="text" [ngModel]="name" class="form-control" #nameRef>
        </div>
    </div>
    
   
    <select #categoryRef>
      <option *ngFor="let category of categories;">
           {{category}}
    </select>
   
    <div class="form-group row">
        <div class="col-md-3">
            <label>Description</label>
            <input type="text" [ngModel]="description" class="form-control"npm  #descripRef>
        </div>
    </div>
    <div class="form-group" style="padding-top:1px;">        
      <div class="col-sm-offset-2 col-sm-10" >
        <button class="btn btn-default" style="float:left;"(click)="editUpdate()">Update</button>
      
    <button class="btn btn-default" style="float:left;"(click)="editCancel()">Cancel</button>
      </div>
    </div>
    
</div>
